<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lecturify</title>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
	<link rel="stylesheet" type="text/css" href="css/student.css" />
</head>
<body>
<div id="lectureFeed">
	<a id="exit" onclick="exitLecture()">X</a>
	<div id="lectureContent" class="lecture">
		<div id="lectureTopContainer">
			<a id="subjectName">Subject name/lecture name</a>
		<div id="paceControll">
			<button class="paceBtn" id="slowBtn" onclick=paceController("s")>To slow</button>
			<div id="pcIndicator">
				<a>Pace controll</a>
				<img src="images/wave.PNG">
				<div id="indicator"></div>
			</div>
			<button class="paceBtn" id="fastBtn" onclick=paceController("f")>To fast</button>
		</div>
		</div>
		<p id= "studentPace"></p>
	</div>
</div>
	<div id="topContainer">
		<div id="lecturifyText">Lecturify</div>
	</div>
	<div id="mainContainer">
		<button id="logoutButton" onclick="logout()">Logout</button>
		<div id="upperMain">
			<div id="newsFeed">
				<h2>Subscribe to a subject!</h2>
				<ul id="allSubjects">
					<a id="loader"><img src="images/ring-alt.svg" style="width: 4vw" alt="loading"></a>
				</ul>
				<ul>
					<textarea id="searchTextId" style="resize:none" rows="1" cols="15" oninput=updateSearchSubjectList(searchTextId.value) onclick="this.select(this.value)" placeholder="Search subject"></textarea><br>
					<button onclick=updateSearchSubjectList(searchTextId.value) onclick="this.select(this.value)">Search</button>
				</ul>
			</div>

			<div id="subjectsBar">
				<a style="font-size: 2vw; font-weight: bold; margin-left: 0.1vw">Available
					subjects</a>
				<ul id="subjectList">
					<a id="subscribeLoader"><img src="images/ring-alt.svg" style="width: 4vw" alt="loading"></a>
				</ul>
			</div>

		</div>
		<div id="lowerMain" class="lecture" onclick="changeToLecture()">
			<div id="fullscreenInfo">Click box for fullscreen</div>
		</div>
	</div>
	<footer> </footer>
	<script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
	<script src="../script/firebaseAuth.js"></script>
	<script src="../script/mainScript.js"></script>
	<script src="../script/student.js"></script>
	<script src="../script/lecturify.js"></script>
	<script src="../script/subscriptionLogic.js"></script>
</body>
</html>
