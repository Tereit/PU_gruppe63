<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lecturify</title>
	<script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
	<script src="../script/firebaseAuth.js"></script>
	<script src="../script/redirect.js"></script>

	<link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
	<link rel="stylesheet" type="text/css" href="css/student.css" />
</head>
<body>
<div id="lectureFeed">
	<a id="exit" onclick="exitLecture()">X</a>
	<div id="lectureContent" class="lecture">
		<div id="lectureTopContainer">
			<a id="subjectName">Subject name/lecture name</a>
		<div id="paceControll">
			<button class="paceBtn" id="slowBtn" onclick=paceController("s")>To slow</button>
			<div id="pcIndicator">
				<a>Pace controll</a>
				<img src="images/wave.PNG">
				<div id="indicator"></div>
			</div>
			<button class="paceBtn" id="fastBtn" onclick=paceController("f")>To fast</button>
		</div>
		</div>
		<p id= "studentPace"></p>
	</div>
</div>
	<div id="topContainer">
		<div id="lecturifyText">Lecturify</div>
	</div>
	<div id="mainContainer">
		<div id="upperMain">
			<div id="newsFeed">
				<div class="tab">
				  <a href="javascript:void(0)" class="tablinks" onclick="openCity(event, 'allSubjectsBar')">All Subjects</a>
				  <a href="javascript:void(0)" class="tablinks" onclick="openCity(event, 'lecturesBar')">Lectures</a>
				  <a href="javascript:void(0)" class="tablinks" onclick="openCity(event, 'Tokyo')">Random</a>
				</div>

				<div id="allSubjectsBar" class="tabcontent">
					<h3>Available subjects</h3>
					<ul id="allSubjectsList">
					</ul>
					<a id="loader"><img src="images/ring-alt.svg" style="width: 4vw" alt="loading"></a>
				</div>

				<div id="lecturesBar" class="tabcontent">
					<div id="beforeSelected" class="beforeSelectedSubject">
						<h3 id="selectSubjectText">Please select a subject</h3>
						<img class="arrowAnimation" src="images/arrow.png"/>
					</div>
					<div id="afterSelected">
						<h4>Lectures Today:</h4>
						<ul id="lecturesToday">
							<li class="lecturesToday">R1 12:15<button class="goToLectureBtn" onclick="changeToLecture()">Go to Lecture feed</button></li>
						</ul>
						<h4>Upcoming Lectures:</h4>
						<ul id="upcomingLectures">
						</ul>
					</div>
				</div>

				<div id="Tokyo" class="tabcontent">

				</div>
			</div>

			<div id="subjectsBar">
				<a style="font-size: 2vw; font-weight: bold; margin-left: 0.1vw">My Subjects</a>
				<ul id="subjectList">
					<a id="subscribeLoader"><img src="images/ring-alt.svg" style="width: 4vw" alt="loading"></a>
				</ul>
				<button id="logoutButton" onclick=logout(sessionStorage.bruker,"students")>Logout</button>
			</div>

		</div>
		<div id="lowerMain" class="lecture" onclick="changeToLecture()">
			<div id="fullscreenInfo">Click box for fullscreen</div>
		</div>
	</div>
	<footer> </footer>
	<script src="../script/mainScript.js"></script>
	<script src="../script/student.js"></script>
	<script src="../script/subscriptionLogic.js"></script>
</body>
</html>
