<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lecturify</title>
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans:600'>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
</head>
<body>
  <div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
          <input type="radio" id="r1" name="rr"/>
          <label for="r1"><span></span>Student</label>
          <input type="radio" id="r2" name="rr" checked=true/>
          <label for="r2"><span></span>Professor</label>
				</div>
				<div class="group">
					<input id="btnLogin" type="submit" class="button" value="Sign In">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="R_user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="R_pass" type="password" class="input" data-type="password">
				</div>
        <div class="group">
          <input type="radio" id="radio1" name="rr" checked=true class="radio"/>
          <label for="radio1"><span></span>Student</label>
          <input type="radio" id="radio2" name="rr" class="radio"/>
          <label for="radio2"><span></span>Professor</label>
        </div>
				<div class="group">
					<input id="R_btnLogin" type="submit" class="button" value="Sign Up">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</a>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
<script src="../script/firebaseAuth.js"></script>
<script src="../script/mainScript.js"></script>
</body>
</html>
