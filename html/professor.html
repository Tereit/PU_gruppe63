<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Professor</title>
	<!-- Firebase stuff -->
	<script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
	<script src="../script/firebaseAuth.js"></script>
	<script src="../script/redirect.js"></script>

	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="../script/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../script/jquery-ui-1.12.1.custom/jquery-ui.min.css" />

	<!-- modernizr -->
	<script src="../script/modernizr-custom.js"></script>


    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="css/professor.css" />
</head>
<body>
<div id="lectureFeed">
    <a id="exit" onclick="exitLecture()">X</a>
    <div id="lectureContent" class="lecture">
        <div id="lectureTopContainer">
            <div id="paceControll">
                <div id="pcIndicator">
                    <a>Pace controll</a>
                    <img src="images/wave.PNG">
                    <div id="indicator"></div>
                </div>
            </div>
        </div>
        <p id="professorPace"></p>
    </div>
</div>
<div id="createLecturePopUp">
    <div>
        <h2> Create lecture for: <a id="currentSubjectName"></a> </h2>
        <br>Dato: <input id="date" type="date" />
        <br>Fra: <input id="tidFra" type="string" placeholder="e.g 10:15"/>
        <br>Til: <input id="tidTil" type="string" placeholder="e.g 11:00"/>
        <!-- Datepicker for browsers that do not support the HTML 5 version -->
        <script>
            if (!Modernizr.inputtypes.date) {
                $('input[type=date]').datepicker({
                    // Consistent format with the HTML5 picker
                    dateFormat: 'dd-mm-yy'
                });
            }
        </script>
        <br><button onclick=newLecture()>Create lecture</button>
    </div>
</div>
<div id="topContainer">
    <div id="lecturifyText">Lecturify</div>
</div>
<div id="mainContainer">
    <div id="upperMain">
        <div id="newsFeed">
            <div class="tab">
                  <a href="javascript:void(0)" class="tablinks" onclick="openCity(event, 'London')">Create Subject</a>
                  <a href="javascript:void(0)" class="tablinks" onclick="openCity(event, 'Paris')">Lectures</a>
            </div>
            <div id="London" class="tabcontent">
                <h3>Create Subject</h3>
                <div id="createSubject">
                    <a>Create new subject<br></a>
                    <input type="text" id="newSubjectName" placeholder="Subject name"><br>
                    <input type="text" id="newSubjectCode" placeholder="Fagekode"><br>
                    <input type="text" id="newSubjectSemester" placeholder="Semester"><br>
                    <button onclick=addSubject()>Submit</button>
                </div>
            </div>

            <div id="Paris" class="tabcontent">
							<div id="beforeSelectedSubject">
								<h3 id="selectSubjectText">Please select a subject -------------></h3>
							</div>
							<div id="afterSelectedSubject">
									<div id="upperContainer">
										<h3 id="subjectTitleText"> </h3>
										<button id="createNewLectureBtn" onclick="displayCreateLecture()">Create new lecture</button>
									</div>
									<div id="bottomContainer">
										<h4>Lectures Today: </h4>
										<ul id="lecturesToday">
										</ul>
										<h4>Upcoming Lectures:</h4>
										<ul id="upcomingLectures">
										</ul>
									</div>
							</div>
            </div>
        </div>
        <div id="subjectsBar">
            <a style="font-size: 20px; font-weight: bold; margin-left: 2px">My subjects</a><br>
            <a id="loader"><img src="images/ring-alt.svg" style="width: 4vw" alt="loading"></a>
            <ul id="subjectList">
            </ul>
            <button id="logoutButton" onclick="logout()">Logout</button>
        </div>
    </div>
    <div id="lowerMain" class="lecture" onclick="changeToLecture()">
        <div id="fullscreenInfo">Click box for fullscreen</div>
    </div>
</div>
<footer> </footer>



<script src="../script/mainScript.js"></script>
<script src="../script/professor.js"></script>
</body>
</html>
